<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12" style="margin-top:20px;" align="center">
			<form class="form-inline" role="form">
		  <div class="form-group">
		    <input type="text" class="form-control" id="f1" value="1200" placeholder="1st Friend">
		  </div>
		 <div class="form-group">
		    <input type="text" class="form-control" id="f2" value="1500" placeholder="2nd Friend">
		  </div>
		</form>
    </div>
    <div class="span12" style="margin-top:20px;" align="center">

		<button class="btn btn-block btn-large btn-info" ng-show="!is_animate" ng-click='simulate()'>START</button>
		<button class="btn btn-block btn-large btn-info" ng-show="is_animate" ng-click='stop()'>STOP</button>
    </div>
    <div id="mapcanvas" class="span12" style="height:300px"></div>
	</div>
</div>
